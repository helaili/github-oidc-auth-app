        run: |
          echo "SCOPED_TOKEN=$(curl --header "Content-Type: application/json" --request POST  --data '{"oidcToken":"${{ env.OIDC_TOKEN }}","installationId":${{ inputs.installationId }}}' ${{ inputs.endpoint }} | jq -r ".scopedToken")" >> $GITHUB_ENV
      - name: Check the token 
        run: |
          if [ -n "$SCOPED_TOKEN" ]; then
            echo "::error title=Failure::Token should have been empty, something went wrong"
            exit 0
          else
            echo "Sweet succsess!"
          fi